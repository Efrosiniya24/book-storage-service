services:
  app:
    build:
      context: .
    container_name: book-storage-service
    ports:
      - "8081:8081"
    depends_on:
      - db-news
    restart: always
  db-books:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
      POSTGRES_DB: BOOK-STORAGE
    ports:
      - "5433:5432"